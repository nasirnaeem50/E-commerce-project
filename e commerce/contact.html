<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NexCommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-8 d-flex align-items-center">
                    <h1 class="logo"><a href="index.html">
                        <img src="images/Purple1 & Yellow Illustrative E-Commerce Online Shop Logo.png" alt="NexCommerce Logo">
                    </a></h1>
                    <nav class="navbar navbar-expand-lg navbar-black bg-black">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shop.html">Shop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-md-4 text-right header__actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." aria-label="Search">
                        <button id="search-button" class="btn btn-outline-light">Search</button>
                    </div>
                    <div class="header__cart d-inline-block ml-3">
                        <a href="cart.html" id="cart-icon" class="btn btn-outline-light">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="header__cart-count">0</span>
                        </a>
                    </div>
                    <a href="login.html" class="btn btn-outline-light ml-2">Login</a>
                    <a href="register.html" class="btn btn-outline-light ml-2">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Feel free to reach out to us for any inquiries or questions.</p>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" class="form-control" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 NexCommerce. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
