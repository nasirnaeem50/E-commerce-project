                          <!-- Logo Section -->
                          
                          <!-- Toggler for mobile view -->

                              <li class="nav-item">

                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="shop.html" id="shop">Shop</a> <!-- Link to Shop page -->
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="about.html" id="about">About Us</a> <!-- Link to About Us page -->
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="contact.html" id="contact">Contact</a> <!-- Link to Contact page -->

                          </div>

                      </nav>

                <div class="col-md-6 text-right d-flex justify-content-end align-items-center">

                    <button class="btn btn-outline-light mr-2">Search</button>
                    <a href="#" class="btn btn-outline-light position-relative mr-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                    <a href="login.html" class="btn btn-outline-light mr-2">Login</a>

    </header>

    <!-- Login Section -->
    <section id="login" class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </section>
